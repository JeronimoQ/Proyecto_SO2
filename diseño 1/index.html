<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
    <h2 class="logo">Documentitos</h2>
    <nav class="navegador">
        <a href="paginaPrincipal.html">Menu</a>
        <a href="#">Dudas</a>
        <a href="#">Servicios</a>
        <a href="#">Contactos</a>
        <button class="btnLogin">Inicio de Sesión</button>
    </nav>
</header>

<div class="wrapper">
    <span class="close"><i class="bi bi-x-lg"></i></span>
    <div class="formulario_login">
        <h2>Inicio de Sesión</h2>
        <form>
            <div class="input-box">
                <span class="icono"><i class="bi bi-person-fill"></i></span>
                <input type="text" required>
                <label>Usuario</label>
            </div>
            <div class="input-box">
                <span class="icono"><i class="bi bi-lock-fill"></i></span>
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <button type="submit" class="btn">Ingresar</button>
        </form>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<script src="script.js"></script>
</body>
</html>
