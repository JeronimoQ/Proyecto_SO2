<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
          rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<!-- Section: Design Block -->
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
        <div class="container">
            <div class="row gx-lg-5 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="my-5 display-3 fw-bold ls-tight">
                        Cargar de documentos <br/>
                        <span class="text-primary">Repositorio Digital</span>
                    </h1>
                    <p style="color: hsl(217, 10%, 50.8%)">
                        Aplicaci칩n inform치tica que permite la carga y descarga del sistema de los documentos generados
                        en el sistema de forma digitalizada, escaneados en formato PDF, firmados y sellados por el
                        usuario que genero el documento.
                    </p>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card">
                        <div class="card-body py-5 px-md-5">
                            <h2>Inicio de Sesi칩n</h2>
                            <form th:action="@{/home}" method="post">


                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="username" name="username" class="form-control" required/>
                                    <label class="form-label">Usuario</label>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password" class="form-control" required/>
                                    <label class="form-label">Contrase침a</label>
                                </div>
                                <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
                                     th:if="${mensaje != null}"
                                     th:text="${mensaje}"
                                     class="alert">
                                </div>


                                <!-- Submit button -->
                                <input type="submit" value="Ingresar">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>
</body>
</html>
