<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Sigmar&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F7F7F7;
            font-family: 'Alkatra', cursive;
        }

        h1 {
            font-size: 4rem;
        }

        h2 {
            margin-top: -20px;
        }

        .card {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .btn-descargar {
            background-color: #4CAF50;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">

            <h2 class="lead text-center fst-italic">Descarga de documentos digitalizados</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <label for="propietario" class="form-label">Propietario:</label>
                        <input type="text" class="form-control" id="propietario">
                    </div>
                    <div class="col">
                        <label for="fechaInicio" class="form-label">Fecha de inicio:</label>
                        <input type="date" class="form-control" id="fechaInicio">
                    </div>
                    <div class="col">
                        <label for="fechaFin" class="form-label">Fecha de fin:</label>
                        <input type="date" class="form-control" id="fechaFin">
                    </div>
                    <div class="col d-flex align-items-end">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Buscar</button>
                    </div>
                </div>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>No. Documento</th>
                    <th>Fecha de elaboraci√≥n</th>
                    <th>Fecha de ingreso</th>
                    <th>Propietario</th>
                    <th>Descarga</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>01/01/2022</td>
                    <td>02/01/2022</td>
                    <td>John Doe</td>
                    <td><input type="checkbox" class="form-check-input"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>02/01/2022</td>
                    <td>03/01/2022</td>
                    <td>Jane Smith</td>
                    <td><input type="checkbox" class="form-check-input"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>03/01/2022</td>
                    <td>04/01/2022</td>
                    <td>Bob Johnson</td>
                    <td><input type="checkbox" class="form-check-input"></td>
                </tr>
                </tbody>
            </table>
            <div class="text-center">
                <button type="button" class="btn btn-descargar"><i class="fas fa-download"></i> Descargar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
